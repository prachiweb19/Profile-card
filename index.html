<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Profile Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 30px 25px;
      text-align: center;
      color: #fff;
      width: 350px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      transition: 0.3s;
    }

    .profile-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5);
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #00d9ff;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .profile-card h2 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .profile-card h4 {
      font-size: 16px;
      color: #00d9ff;
      margin-bottom: 15px;
    }

    .profile-card p {
      font-size: 14px;
      color: #ddd;
      margin-bottom: 20px;
    }

    /* Skills */
    .skills {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .skill {
      background: rgba(0, 217, 255, 0.1);
      border: 1px solid #00d9ff;
      color: #00d9ff;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      transition: 0.3s;
    }

    .skill:hover {
      background: #00d9ff;
      color: #000;
    }

    /* Social Links */
    .social {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .social a {
      color: #fff;
      font-size: 20px;
      transition: 0.3s;
    }

    .social a:hover {
      color: #00d9ff;
    }

    /* Buttons */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      text-decoration: none;
      transition: 0.3s;
      display: inline-block;
    }

    .btn.primary {
      background: linear-gradient(45deg, #00d9ff, #007bff);
      color: #fff;
    }

    .btn.secondary {
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
    }

    .btn:hover {
      opacity: 0.85;
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 400px) {
      .profile-card {
        width: 90%;
      }
    }
  </style>
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/yourfontawesomekit.js" crossorigin="anonymous"></script>
